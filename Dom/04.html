<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai| or code</title>
</head>
<body style="background-color: black;color: aliceblue;">
   <ul class="language">
    <li>JavaScript</li>
   </ul>
</body>
<script>
    function addLanguage(Lname) {
        const li = document.createElement('li')
        li.innerHTML = `${Lname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("TypeScript")

    function addOptimize(Lname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(Lname))
        document.querySelector('.language').appendChild(li)
    }
    addOptimize("C++")

    // edit
    const fristlang = document.querySelector("li:nth-child(2)")
    console.log(fristlang);
    //fristlang.innerHTML = "Ruby"
    const etxtcontant = document.createElement('li')
    console.log(etxtcontant);
    etxtcontant.textContent = "Ruby"
    fristlang.replaceWith(etxtcontant)


    const secondlang = document.querySelector("li:first-child")
    console.log(secondlang);
    secondlang.outerHTML = '<li>TpeScript</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>
